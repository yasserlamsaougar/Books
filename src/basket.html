<template>
  <div class="main-controls horizontal">
    <a route-href="route: books" class="btn-floating btn waves-effect waves-purple-100 white icon-button">
      <i class="large material-icons orange-text">home</i>
    </a>
    <a if.bind="articles.length > 0" class="btn-floating btn waves-effect waves-purple-100 white icon-button">
      <i class="material-icons purple-text">clear_all</i>
    </a>
  </div>
  <h2 class="center-align purple-text text-lighten-2 grey lighten-5 z-depth-1 basket-no-article-text" if.bind="articles.length <= 0">You don't have any book in your basket</h2>
  <ul if.bind="articles.length > 0" class="collection with-header">
    <li class="collection-header">
      <h3>Cart
        <span class="right price-with-offers">
          ${currentPrice}&euro; - ${currentPriceWithOffers}&euro;
          = ${currentPrice - currentPriceWithOffers}&euro;</span>
      </h3>
    </li>
    <li class="collection-item avatar" repeat.for="article of articles">
      <img src.bind="article.cover" alt="" class="circle">
      <span class="title">${article.title}</span>

      <p class="item-price">${article.price * article.numberBought}</p>

      <p class="item-number">${article.numberBought} articles</p>
      <a href="#" class="secondary-content ">
        <div click.trigger="addArticle(article)"><i class="material-icons orange-text">add</i></div>
        <p class="center-align grey-text">${article.numberBought}</p>

        <div click.trigger="removeArticle(article)"><i class="material-icons purple-text">remove</i></div>
      </a>
    </li>
  </ul>
</template>
