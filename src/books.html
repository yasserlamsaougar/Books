<template>

  <p class="flow-text center-align books-intro-text">Once upon a time , a collection of five books telling the stories of a great hero named
    Henry Potter . <br/> All the world's children were the stories of the fantastic teenager. <br/>
    The editor of this collection, in a huge outpouring of generosity ,
    decided to implement random as commercial offers that the outcome spells
    Ron Weasley.
  </p>

  <div class="main-controls vertical">
    <a route-href="route: basket" href="#" class="btn-floating btn waves-effect waves-purple-100 white icon-button basket">
      <i class="large material-icons orange-text">shopping_basket</i>
      <span class="black badge-custom">${boughtArticlesNumber}</span>
    </a>
  </div>
  <div class="books-items">
    <div class="card-container" repeat.for="book of books">
      <div class="card">
        <div class="card-image waves-effect waves-block waves-light">
          <img class="responsive-img" src.bind="book.cover">
        </div>
        <div class="card-content">
          <div class="row"><span
            class="section col s9 flow-text grey-text text-darken-4">${book.title}</span>

                        <span class="price right red-text text-accent-4 flow-text">
                            ${book.price}&euro;
                        </span>
          </div>
          <div class="divider">

          </div>
          <div class="row center-align book-info">

            <div class="btn-group">
              <a click.trigger="addArticle(book)" class="books-add-item-button waves-effect waves-purple-100 white btn-floating btn btn-large"><i
                class="large material-icons green-text">add</i></a>
              <a class="books-item-number-text waves-effect waves-purple-100 grey lighten-3 btn-floating btn"><span
                class="green-text">${book.numberBought || 0}</span></a>

              <a click.trigger="removeArticle(book)"  class="books-remove-item-button waves-effect waves-purple-100 white btn-floating btn btn-large"><i
                class="large material-icons purple-text">remove</i></a>
            </div>
          </div>

          <div class="right-align  books-item-isbn">

            <span class="chip">ISBN: ${book.isbn}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
